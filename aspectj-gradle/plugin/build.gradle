buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.7"
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: "com.gradle.plugin-publish"

dependencies {
  compile gradleApi()
  compile localGroovy() //not needed for Java plugins
  // other dependencies that your plugin requires
}
repositories {
    mavenCentral()
}
 
group='aspectj'   //Group name makes easier to manager the packages.
version='0.1'
 
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}	

pluginBundle {
  website = 'http://www.gradle.org/'
  vcsUrl = 'https://github.com/nmtiwari/gradle-aspectj'
  description = 'Gradle AspectJ'
  tags = ['gradle', 'aspectj']

  plugins {
    greetingsPlugin {
      id = 'aspectj.gradle'
      displayName = 'Gradle aspectj plugin'
    }
  }
}